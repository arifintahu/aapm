version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: aapm_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: aapm_db
      POSTGRES_USER: aapm_user
      POSTGRES_PASSWORD: aapm_password
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database/init:/docker-entrypoint-initdb.d
    networks:
      - aapm_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aapm_user -d aapm_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  aapm_network:
    driver: bridge